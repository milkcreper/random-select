<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ランダム抽出ツール</title>
<style>
body { font-family: sans-serif; margin: 20px; }
button { padding: 8px 16px; margin-top: 10px; }
#result { margin-top: 20px; white-space: pre-line; }
</style>
</head>
<body>

<h1>ランダム抽出ツール</h1>
<p>抽出個数を入力して「実行」ボタンを押してください。</p>

<input type="number" id="count" min="1" placeholder="抽出個数">
<button onclick="runRandom()">実行</button>

<div id="result"></div>

<script>
// データ（message.txt の中身）
const data = [
"前進キー外す",
"マウスの右クリ左クリ反転",
"１タップ縛り",
"撃ち合ってない時ずっと武器を見る",
"クロスヘア非表示",
"歩き禁止(しゃがみ移動はあり)",
"スナイパー専(ピストルはクラシック)",
"ガーディアンとブルドック縛り(サブ武器は自由)",
"ヘビーアーマー禁止",
"メイン武器アレスのみ",
"ADS禁止",
"しゃがみキー外す",
"全ラウンドスキル優先でバイする",
"毎ラウンドショーティーを持っていく",
"リロードキーを外す",
"1キル発生まで発砲禁止",
"ウルトを溜まった瞬間あるいはラウンド開始時に使用する",
"ラウンド開始後10秒手を放す",
"攻めの時はボムを持つ、守りの時は解除をする(そのためなら妨害してもいい)",
"メインボリュームを0にする",
"使用キャラなりきり",
"自分の考えてることしゃべり続ける",
"フラグトップの近くにずっといる",
"死んだら味方をほめまくる",
"定期的に嘘を言う",
"味方チームが残り一人になったら話しかける",
"語尾「でやんす」",
"一人称を「おいどん」にする",
"敬語禁止",
"FPSを60にする"
];

function runRandom() {
    let count = parseInt(document.getElementById('count').value, 10);
    if (isNaN(count) || count <= 0) {
        alert("正しい抽出個数を入力してください");
        return;
    }
    if (count > data.length) {
        alert("抽出個数がデータ数を超えています");
        return;
    }

    // シャッフル
    let shuffled = [...data].sort(() => Math.random() - 0.5);

    // 個数分だけ抽出
    let selected = shuffled.slice(0, count);

    // 半分に分ける
    let half = Math.floor(count / 2);
    let group1 = selected.slice(0, half);
    let group2 = selected.slice(half);

    // 結果表示
    let output = "【前半】\n" + group1.join("\n") +
                 "\n\n【後半】\n" + group2.join("\n");

    document.getElementById('result').textContent = output;
}
</script>

</body>
</html>
